<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
    constructor(){
      let name;
      let marks;
    }
    getName(){
      return this.name;
    }
    setName(name){
      this.name=name;
    }
    getMarks(){
      return this.marks;
    }
    setMarks(marks){
      this.marks=marks;
    }
}

  let student=new Student();
  student.setName('abc');
  student.setMarks(50);
  console.log(student.getName(),student.getMarks());
    </script>



</head>
<body>
    <h1> Encapsulation describes bundling data and methods that work on that data within one unit, like a class in Java.</h1>
    
</body>
</html>
